{{ define "main" }}

<div class="home-content">{{ .Content }}</div>
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "blog") }}
    <ul class="post-list">
        {{ range $paginator.Pages }}
            {{ partial "post_row.html" . }}
        {{ end }}
    </ul>

    {{ partial "paginator.html" . }}

{{ end }}
